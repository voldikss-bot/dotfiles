<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- 显示器使用的像素排列方式 -->
  <match target="font">
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>

  <!-- 字体微调的程度, 可选 hintnone, hintslight (默认), hintmedium, hintfull. -->
  <!-- 更高的 hinting 等级可使字体更锐利，同时也会损失更多的细节 -->
  <!-- 如果显示器的 DPI 高得不像话 (>=300), 可关闭 hinting, 字体会自然对齐像素 -->
  <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
  </match>

  <!-- 抗锯齿. 除非屏幕DPI奇高否则建议开启 -->
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
  </match>


<!-- 全局默认字体　-->
  <match>
    <edit mode="prepend" name="family">
      <string>Noto Sans</string>
    </edit>
  </match>

<!-- 全局默认英文字体 -->
  <match>
    <test compare="contains" name="lang">
      <string>en</string>
    </test>
    <edit mode="prepend" name="family">
      <string>Bitstream Vera Sans</string>
    </edit>
  </match>

<!-- 全局默认中文字体 -->
  <match>
    <test compare="contains" name="lang">
      <string>zh</string>
    </test>
    <edit mode="prepend" name="family">
      <string>Noto Sans CJK SC</string>
    </edit>
  </match>

<!-- 默认无衬线字体 -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>sans-serif</string></test>
    <edit name="family" mode="prepend" binding="same">
      <string>DeiaVu Sans</string>
      <string>Roboto</string>
    </edit>
  </match>

<!-- 默认衬线字体 -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>DejaVu Serif</string>
    </edit>
  </match>

<!-- 默认等宽字体 -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Hack</string>
    </edit>
  </match>

  <!-- 字体替换 -->
  <!--SimSun, Microsoft YaHei, SimHei -> WenQuanYi Micro Hei -->
  <match target="pattern">
      <test name="family">
          <string>宋体</string>
      </test>
      <edit name="family" mode="assign" binding="strong">
          <string>WenQuanYi Bitmap Song</string>
          <string>Noto Serif CJK SC</string>
      </edit>
  </match>
  <match target="pattern">
      <test name="family">
          <string>SimSun</string>
      </test>
      <edit name="family" mode="assign" binding="strong">
          <string>WenQuanYi Bitmap Song</string>
          <string>Noto Serif CJK SC</string>
      </edit>
  </match>
  <match target="pattern">
      <test qual="any" name="family">
          <string>SimSun-18030</string>
      </test>
      <edit name="family" mode="assign" binding="same">
          <string>WenQuanYi Bitmap Song</string>
          <string>Noto Serif CJK SC</string>
      </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
        <string>Microsoft YaHei</string>
    </test>
    <edit name="family" mode="assign" binding="same">
          <string>WenQuanYi Micro Hei</string>
      </edit>
  </match>

<match target="pattern">
    <test qual="any" name="family">
        <string>SimHei</string>
    </test>
    <edit name="family" mode="assign" binding="same">
          <string>WenQuanYi Micro Hei</string>
      </edit>
  </match>

  <match target="pattern">
      <test name="family">
          <string>Times New Roman</string>
      </test>
      <edit name="family" mode="append" binding="strong">
          <string>Noto Serif CJK SC</string>
      </edit>
  </match>
  <match target="pattern">
      <test name="family">
          <string>Georgia</string>
      </test>
      <edit name="family" mode="append" binding="strong">
          <string>Noto Serif CJK SC</string>
      </edit>
  </match>




<!-- 备用字体优先顺序 -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>WenQuanYi Micro Hei</family>
      <family>DejaVu Sans</family>
      <family>Roboto</family>
      <family>Noto Sans</family>
      <family>Noto Sans CJK SC</family>
      <family>Noto Sans CJK TC</family>
      <family>Noto Sans CJK JP</family>
      <family>Noto Sans CJK KR</family>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
      <family>Font Awesome 5 Free</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>DejaVu Serif</family>
      <family>Noto Serif</family>
      <family>Noto Serif CJK SC</family>
      <family>Noto Serif CJK TC</family>
      <family>Noto Serif CJK JP</family>
      <family>Noto Serif CJK KR</family>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
      <family>Font Awesome 5 Free</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
	<prefer>
      <family>Hack</family>
      <family>DejaVu Sans Mono</family>
      <family>Noto Sans CJK SC</family>
      <family>Noto Sans CJK TC</family>
      <family>Noto Sans CJK JP</family>
      <family>Noto Sans CJK KR</family>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
      <family>Font Awesome 5 Free</family>
    </prefer>
  </alias>

</fontconfig>
