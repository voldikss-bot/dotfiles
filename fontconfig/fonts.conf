<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

    <!-- [杂项设置] -->
    <config>
        <rescan>
            <int>3600</int>
        </rescan>
    </config>

    <!-- [匹配阶段] -->
    <!-- 默认 system-ui 字体 -->
    <match target="pattern">
        <test name="family">
            <string>system-ui</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>sans-serif</string>
        </edit>
    </match>
    <!-- 默认无衬线字体 -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>sans-serif</string></test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans CJK SC</string>
            <string>Noto Sans</string>
        </edit>
    </match>
    <!-- 默认衬线字体 -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Serif CJK SC</string>
            <string>Noto Serif</string>
        </edit>
    </match>
    <!-- 默认等宽字体 -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>MonacoB Nerd Font Mono</string>
            <string>Source Code Pro</string>
        </edit>
    </match>

    <!-- 字体替换 -->
    <!--SimSun, Microsoft YaHei, SimHei -> WenQuanYi Micro Hei -->
    <match target="pattern">
        <test name="family">
            <string>宋体</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>WenQuanYi Bitmap Song</string>
            <string>Noto Serif CJK SC</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>SimSun</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>WenQuanYi Bitmap Song</string>
            <string>Noto Serif CJK SC</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>SimSun-18030</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>WenQuanYi Bitmap Song</string>
            <string>Noto Serif CJK SC</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>Microsoft YaHei</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>WenQuanYi Micro Hei</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>SimHei</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>WenQuanYi Micro Hei</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>Times New Roman</string>
        </test>
        <edit name="family" mode="append" binding="strong">
            <string>Noto Serif CJK SC</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>Georgia</string>
        </test>
        <edit name="family" mode="append" binding="strong">
            <string>Noto Serif CJK SC</string>
        </edit>
    </match>

    <!-- [渲染阶段] -->
    <!-- 显示器使用的像素排列方式 -->
    <match target="font">
        <edit mode="assign" name="rgba">
            <const>rgb</const>
        </edit>
    </match>
    <!-- 字体微调的程度, 可选 hintnone, hintslight (默认), hintmedium, hintfull. -->
    <!-- 更高的 hinting 等级可使字体更锐利，同时也会损失更多的细节 -->
    <!-- 如果显示器的 DPI 高得不像话 (>=300), 可关闭 hinting, 字体会自然对齐像素 -->
    <match target="font">
        <edit mode="assign" name="hintstyle">
            <const>hintslight</const>
        </edit>
    </match>
    <!-- 抗锯齿. 除非屏幕DPI奇高否则建议开启 -->
    <match target="font">
        <edit mode="assign" name="antialias">
            <bool>true</bool>
        </edit>
    </match>
</fontconfig>
